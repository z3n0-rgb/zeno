<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Email or Phone" required><br>
            <input type="password" class="input-field" id="password" placeholder="Password" required><br>
            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>

    <script>
        // When the form is submitted
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            // Get the entered username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Save them in localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Redirect to Rickroll
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Redirect to Rickroll
        });

        // Check if there's saved data in localStorage and display it
        window.onload = function() {
            var savedUsername = localStorage.getItem("username");
            var savedPassword = localStorage.getItem("password");

            if (savedUsername && savedPassword) {
                alert("Saved Username: " + savedUsername + "\nSaved Password: " + savedPassword);
            }
        }
    </script>
</body>
